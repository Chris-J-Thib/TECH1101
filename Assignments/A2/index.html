<!DOCTYPE html>
<html lang="en">

<head>
    <title>Prolog</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f76aadd2a6.js" crossorigin="anonymous"></script>
</head>

<body>
    <Header>
        <img src="./svg/Logo.svg" alt="Prolog Logo">
        <nav>
            <i class="fa-solid fa-bars"></i>
            <ul id="drop">
                <li>Home</li>
                <li>Products</li>
                <li>Documentation</li>
                <li>Pricing</li>
            </ul>
            <button id="dash">Open Dashboard</button>
        </nav>
    </Header>
    <main>
        <h1>
            Your Issues In Sight. At All Times.
        </h1>
        <h2>
            Powerful error tracking and monitoring for software applications. Trusted by over 4,000
            startups.
        </h2>
        <img src="./svg/Macbook Pro 16 mockup.svg" alt="Macbook Pro Running Prolog">
    </main>
    <footer>
        <p>
            Join 4,000+ companies using Prolog
        </p>
        <ul>
            <li><img src="./svg/layers-complete.svg" alt="company-layers"></li>
            <li><img src="./svg/sisyphus-complete.svg" alt="company-sisyphus"></li>
            <li><img src="./svg/circooles-complete.svg" alt="company-circooles"></li>
            <li><img src="./svg/catalog-complete.svg" alt="company-catalog"></li>
            <li><img src="./svg/quotient-complete.svg" alt="company-quotient"></li>
        </ul>
    </footer>
    <button id="chat">
        <img src="./svg/chat.svg" alt="Chat with a represetitive">
    </button>
</body>

</html>
