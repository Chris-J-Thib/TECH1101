<!DOCTYPE html>
<html>

    <head>
        <title>Demo</title>
    </head>

    <body>
        <h1>Heading "h1"</h1>
        <h3>Sub Heading "h2 - 6"</h3>
        <p>Paragraph "p"</p>
        <p><b>bold text "b"</b></p>
        <p><strong>important text "strong"</strong></p>
        <p><mark>Highlighted Text "mark"</mark></p>

        bullet point list "ul":
        <ul>

            <li>an item "li"</li>
            <li>another item</li>
            <li> etc...</li>
            <li><b>infinite nesting possible</b></li>
        </ul>
        Numbered List "ol":
        <ol>
            <li>a "li"</li>
            <li>b</li>
            <li>c</li>
        </ol>
        <a href="https://bowvalleycollege.ca/" target="_blank">
            BVC "a href ="link" target=""_blank"
        </a>
    </body>

</html>
